<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Stack Voter</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .tool {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .tool:last-child {
            border-bottom: none;
        }
        .tool:hover {
            background-color: #f8f9fa;
        }
        .tool-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .vote-count {
            margin-right: 15px;
            color: #666;
            font-size: 0.9rem;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, background-color 0.2s;
        }
        button:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è Cast Your Vote</h1>
        <div id="tool-list" style="text-align: center;">Loading tools...</div>
    </div>

    <script>
        // The API URL points to localhost:5000 because the browser 
        // (the client) is accessing it from outside the Docker network.
        const API_URL = 'http://localhost:5000/api';

        async function fetchTools() {
            try {
                const response = await fetch(`${API_URL}/tools`);
                const data = await response.json();
                const list = document.getElementById('tool-list');
                list.style.textAlign = 'left'; // Reset alignment
                list.innerHTML = '';
                data.forEach(tool => {
                    const div = document.createElement('div');
                    div.className = 'tool';
                    div.innerHTML = `
                        <span class="tool-name">${tool.name}</span>
                        <div>
                            <span class="vote-count">${tool.votes} votes</span>
                            <button onclick="vote('${tool.name}')">Vote</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching tools:', error);
            }
        }

        async function vote(name) {
            try {
                await fetch(`${API_URL}/vote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                fetchTools();
            } catch (error) {
                console.error('Error voting:', error);
            }
        }

        fetchTools();
    </script>
</body>
</html>
